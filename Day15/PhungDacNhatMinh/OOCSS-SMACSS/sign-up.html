<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpPage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Base -->
    <link rel="stylesheet" href="./css/Base/base.css">
    <link rel="stylesheet" href="./css/Base/text.css">
    <!-- Layout -->
    <link rel="stylesheet" href="./css/Layout/container.css">
    <link rel="stylesheet" href="./css/Layout/heading.css">
    <!-- Module -->
    <link rel="stylesheet" href="./css/Module/button.css">
    <link rel="stylesheet" href="./css/Module/input.css">
    <!-- State -->
    <link rel="stylesheet" href="./css/State/separator.css">
    <link rel="stylesheet" href="./css/State/btn-link.css">
    <link rel="stylesheet" href="./css/State/img.css">
    <!-- Theme -->
    <link rel="stylesheet" href="./css/Theme/color-sign-in.css">
    <link rel="stylesheet" href="./css/Theme/color-sign-up.css">
    <link rel="stylesheet" href="./css/Theme/fix-icon.css">
    <link rel="stylesheet" href="./css/Theme/theme-color.css">
</head>

<body class="sign-up-page">
    <header class="heading"> <img src="../img/Status Bar.png" alt="" class="heading__img-heading"></header>
    <main class="container">
        <img src="../img/img2.png" alt="" class="page-image page-image--sign-up">
        <h4>Hi there!</h4>
        <h2>Let's Get Started</h2>
        <form action="" class="form form--sign-up">
            <div class="form__row">
                <i class="icon icon--user"></i>
                <input type="email" name="email" placeholder="Username" autocomplete="off" />
            </div>
            <div class="form__row">
                <i class="icon icon--key"></i>
                <input type="password" name="password" placeholder="Password" />
            </div>
            <button type="submit" class="btn">Create an Account</button>
            <div class="separator">Or</div>
            <a href="sign-in.html" class="btn btn--link"> Login </a>
        </form>
    </main>
</body>

</html>
